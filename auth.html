<!DOCTYPE html>
<html lang="en">
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Welcome</title>
    <link href="stylesheets/application.css" rel="stylesheet">
    <link href="stylesheets/authenticator.css" rel="stylesheet">
    <link href="stylesheets/buttons.css" rel="stylesheet">
  </head>
  <body class="splash">
    <div id="container">
        <div class="copy">
          <h1>Social in SOMA</h1>
        </div>

          <div class="authenticator">
            <ul>
              <li class="authPanel" data-name="signIn" data-out="fade" data-in="fade">
                <form action="signIn">
                  <h2>Sign In</h2>
                  <label for="sign-in-email">E-mail</label>
                  <input name="email" id="sign-in-email" type="text">
                  <label for="sign-in-password">Password</label>
                  <input name="password" id="sign-in-password" type="password" class="inline">
                  <div class="btn"><span>Sign In</span></div>
                </form>
                <div class='troubleLink'><a class="panelLink" data-show="trouble">Can't sign into your account?</a></div>
                <div class="or">
                  <div class="hr"></div>
                  <div class="text">Or</div>
                </div>
                <table class="linkedIn">
                  <tbody>
                    <tr><td class="logo"><div></div></td><td class="text"><div>Sign in with LinkedIn</div></td></tr>
                  </tbody>
                </table>
                <div class="or">
                  <div class="hr"></div>
                  <div class="text">Or</div>
                </div>
                <a data-show="create"><div class="btn"><span>Create an Account</span></div></a>
              </li>
            </ul>
          </div>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascripts/sis.js" type="text/javascript"></script>
    <script src="javascripts/inputs.js" type="text/javascript"></script>
    <script src="javascripts/authenticator.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var a = new sis.Authenticator("div.authenticator");
      });
    </script>
  </body>
</html>
