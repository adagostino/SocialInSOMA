    <script type="text/javascript">
      $(document).ready(function(){
          var i = new sis.TextInput("input[name='fname']",{
            validate: function(val){

              $(this).css("color","red");

            },
            });
          $("input").keydown(function(e){
              e.which == 13 && console.log(i);
              e.which == 13 && i.submit(this);
            });

          $("body").delegate("a[data-show]","click",function(){
            console.log('sup');
          });
      });
    </script>
